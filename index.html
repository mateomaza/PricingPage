<!doctype html>
<html lang="en">

<head>
    <title>Carousel & Cards</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="carouselMrkt" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMrkt" data-bs-slide-to="0" class="active" current="true"
                    aria-current="true" aria-label="From Our Farm To Your Table"></button>
                <button type="button" data-bs-target="#carouselMrkt" data-bs-slide-to="1" aria-label="Free Delivery"></button>
                <button type="button" data-bs-target="#carouselMrkt" data-bs-slide-to="2" aria-label="The Freshest App"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/FarmFresh.png" class="d-block w-100" alt="Farm Fresh">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreshApp.png" class="d-block w-100" alt="Fresh App">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMrkt" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselMrkt" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 mt-5">
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="/img/indplan.png" class="card-img-top" alt="Id Plan">
                    <div class="card-body">
                        <h5 class="card-title">Individual</h5>
                        <p class="card-text">The perfect plan just for you. Get all the fresh fruit and vegetables you need, without waste.</p>
                        <a href="#" class="btn btn-success">Buy</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="/img/FamilyPlan.png" class="card-img-top" alt="Family Plan">
                    <div class="card-body">
                        <h5 class="card-title">Family Plan</h5>
                        <p class="card-text">Bring the freshest fruits and vegetables to your whole family.</p>
                        <a href="#" class="btn btn-success">Buy</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="/img/armyplan.png" class="card-img-top" alt="Army Plan">
                    <div class="card-body">
                        <h5 class="card-title">Army Plan</h5>
                        <p class="card-text">You have a really big family or an army to feed? This plan is for you!</p>
                        <a href="#" class="btn btn-success">Buy</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
